<div class="inline-center">
    <mat-form-field style="width: 300px;">
        <button matSuffix mat-button>
            <mat-icon>search</mat-icon>
        </button>
        <mat-label>search</mat-label>
        <input #input (keyup)="applyFilter($event)" matInput>
    </mat-form-field>
    <div>
        <button (click)="update(null)" class="btn btn-info btn-sm"> <b>+</b> Create
        </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table>
        <ng-container matColumnDef="createdDate">
            <th *matHeaderCellDef mat-header-cell class="text-left"> Applicable From</th>
            <td *matCellDef="let element" mat-cell class="text-left"> {{element.createdDate}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th *matHeaderCellDef mat-header-cell> Code</th>
            <td *matCellDef="let element" mat-cell> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell class="text-left">Name</th>
            <td *matCellDef="let element" mat-cell class="text-left"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th *matHeaderCellDef mat-header-cell class="text-left"> Status</th>
            <td *matCellDef="let element" mat-cell class="text-left"> {{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th *matHeaderCellDef mat-header-cell class="text-left"> User</th>
            <td *matCellDef="let element" mat-cell class="text-left"> {{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="last_updated">
            <th *matHeaderCellDef mat-header-cell class="text-left"> Last Updated</th>
            <td *matCellDef="let element" mat-cell class="text-left"> {{element.modifiedDate}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th *matHeaderCellDef mat-header-cell class="text-right"> Action</th>
            <td *matCellDef="let element" mat-cell class="text-right">
                <button class="kebab-menu-btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
                    mat-icon-button>
                    <mat-icon class="kebab-menu">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" style="background-color: #f7f3f3;">
                    <div>
                        <div>
                            <button (click)="update(element) " class="btn btn-info "
                                style="padding: 0 20px;margin-left: 15px;margin-right: 15px;height:40px  ">
                                <div style="display:flex">
                                    <mat-icon class="edit">edit</mat-icon>
                                    <div style="margin-left: 10px; ">Update </div>
                                </div>
                            </button>
                        </div>

                        <br>
                        <div>
                            <button (click)="delete(element.id) " class="btn btn-danger "
                                style="padding: 0 20px;margin-top:-10px;margin-left: 15px;margin-right: 15px;height:40px ">
                                <div style="display:flex ">
                                    <mat-icon>delete</mat-icon>
                                    <div style="margin-left: 5px; ">Delete </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </mat-menu>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns; sticky: true " mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns; " mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 50] " [pageSize]="15 " showFirstLastButtons></mat-paginator>
</div>
